specVersion: 0.0.4
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: near
    name: w3music-backend
    network: near-mainnet
    source:
      account: "nft.w3music.near"
      startBlock: 110154360
    mapping:
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Series
        - Nft
        - Controlaforo
        - Controlobject
        - Market
        - Offer
      receiptHandlers:
        - handler: handleReceipt
      file: ./src/backend.ts
